version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swipe-interview-backend
    ports:
      - "8080:8080"
    volumes:
      # Mount app directory for hot reload during development
      - ./app:/app/app
      # Mount .env file for database credentials
      - ./.env:/app/.env
    environment:
      # Database credentials (loaded from .env)
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-postgres}
      # JWT Configuration
      - SECRET_KEY=${SECRET_KEY:-YOUR_SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
    # Override CMD for development with hot reload
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped
    networks:
      - swipe-network

  # Uncomment if you want to add frontend container
  # frontend:
